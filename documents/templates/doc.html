{% extends 'base.html' %}
{% load static %}
{% block main %}
    <!-- Start::app-content -->
    <div class="main-content app-content">
        <div class="container-fluid px-3"> <!-- Add padding to the container -->
            <!-- Start::row-1 -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 gap-4">
                <div class="col-xl-12">
                    <div class="card custom-card mt-4">
                        <div class="card-body">
                            <div class="contact-header">
                                <div class="d-sm-flex d-block align-items-center justify-content-between">
                                    <div class="h5 fw-bold mb-0">Documents</div> <!-- Adjust font weight -->
                                    <div class="d-flex mt-sm-0 mt-2 align-items-center">
                                        <div class="input-group">
                                            <input type="text" class="form-control bg-light border-0" placeholder="Search Documents" aria-describedby="search-contact-member">
                                            <button class="btn btn-light" type="button" id="search-contact-member"><i class="ri-search-line text-muted"></i></button>
                                        </div>
                                        <button class="btn btn-icon btn-secondary-light ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Contact"><i class="ri-add-line"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% for category, documents in categorized_documents.items %}
                <h2 class="mt-4">{{ category }}</h2> <!-- Add margin top -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 gap-4">
                    {% for document in documents %}
                        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-4 col-sm-6 mb-3"> <!-- Adjust column width -->
                            <div class="card custom-card shadow">
                                <div class="card-body contact-action">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-grow-1">
                                            <img class="document-image img-fluid mb-3" src="{% static 'img/pattren/pdf.png' %}" alt="PDF"> <!-- Add fluid image class -->
                                            <p class="mb-0 text-center">{{ document.title }}</p> <!-- Center align text -->
                                        </div>
                                        <div>
                                            <i class="ri-heart-3-line fs-16 text-muted"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}

            <!-- End::row-1 -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled"><a class="page-link" href="javascript:void(0);">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- End::app-content -->
{% endblock %}
