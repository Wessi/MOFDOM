{% extends 'staff/admin_base.html' %}
{% load static %}
{% block main %}
        <div class="container-fluid">

            <!-- Page Header -->
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">Add Blog</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Blog</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Page Header Close -->

            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Add Blog
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_blogs' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" id="title" name="title" class="form-control" placeholder="Title">
                                </div>
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" name="category" class="form-control">
                                        <option value="Nature">Nature</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Food">Food</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Fashion">Fashion</option>
                                        <option value="Beauty">Beauty</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="publish_date" class="form-label">Publish Date</label>
                                    <input type="date" id="publish_date" name="publish_date" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="publish_time" class="form-label">Publish Time</label>
                                    <input type="time" id="publish_time" name="publish_time" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="content" class="form-label">Content</label>
                                    <textarea id="content" name="content" class="form-control" placeholder="Content"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group" style="margin-top: 20px;"> <!-- Add margin-top style here -->
                                <div class="col-md-6">
                                    <label for="images" class="form-label">Images</label>
                                    <input type="file" id="images" name="images" class="form-control-file">
                                </div>
                            </div>
                            <!-- Add other form fields based on your Blog model -->
                            <div class="form-group">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    <!-- End::app-content -->
{% endblock %}
