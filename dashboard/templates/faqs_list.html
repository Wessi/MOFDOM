{% extends 'base_new_admin.html' %}
{% load static %}

{% block main %}
    <div class="main-content app-content">
        <div class="container-fluid">

            <!-- Page Header -->
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">FAQ Items</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Tables</a></li>
                            <li class="breadcrumb-item active" aria-current="page">FAQ Items</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Page Header Close -->

            <!-- Start::row-1 -->
            <div class="row">
                <div class="col-xl-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <div class="col-lg-11">
                                <div class="card-title">
                                    FAQ Items
                                    <a href="{% url 'faq_add' %}" class="btn btn-primary float-end">Add an FAQ </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="datatable-basic" class="table table-bordered text-nowrap w-100 datatable">
                                    <thead>
                                        <tr>
                                            <th>Question</th>
                                            <th>Answer</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for faq in faqs %}
                                        <tr>
                                            <td>{{ faq.question }}</td>
                                            <td>{{ faq.answer|truncatechars:30 }}</td>

                                            <td>
                                                <a href="#" class="btn btn-sm btn-primary">Update</a>
                                                <form action="#" method="post" style="display: inline;">
                                                    {% csrf_token %}
                                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ faq.id }}', 'faq')">Delete</button>

                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End::row-1 -->
        </div>
    </div>
    <script>
    function confirmDelete(faqId) {
    var confirmDelete = confirm('Are you sure you want to delete this FAQ?');

    if (confirmDelete) {
        // Using AJAX to delete the FAQ
        var url = '{% url 'delete_faq' faq_id=0 %}'.replace('0', faqId);

        $.ajax({
            url: url,
            type: 'POST',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function () {
                // Redirect to FAQ list after successful deletion
                window.location.href = '{% url 'faq_list' %}';
            },
            error: function(xhr, status, error) {
                // Handle errors, if any
                console.error(xhr.responseText);
            }
        });
    }
}
</script>
    <!-- End::app-content -->
{% endblock %}
