{% extends 'back/master.html' %}

{% load static %}

{% block mainblock %}
<!-- Documents Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-file"></i>Add Documents<br><small>You can add, edit, and manage your documents!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Documents</li>
    <li><a href="/panel/documents/add">Add</a></li>
</ul>
<!-- END Documents Header -->


<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Add</strong> Document</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" id="title" name="title" class="form-control" placeholder="Title">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="category">Category:</label>
                        <select id="category" name="category" class="select-chosen" data-placeholder="Choose a Category..." style="width: 250px;">
                            <option value="Charity">Charity</option>
                            <option value="Nature">Nature</option>
                            <option value="Wildlife">Wildlife</option>
                            <option value="Video">Video</option>
                            <option value="Children">Children</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>

{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/your_js_file.js' %}"></script>
<script>$(function(){ YourJSFile.init(); });</script>
{% endblock %}
