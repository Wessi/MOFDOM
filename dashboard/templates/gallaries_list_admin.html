{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
    <div class="main-content app-content">
        <div class="container-fluid">

            <!-- Page Header -->
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">Uploaded Gallery Images</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Tables</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Uploaded Gallery Images</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Page Header Close -->

            <!-- Start::row-1 -->
            <div class="row">
                <div class="col-xl-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <div class="card-title">
                                Gallery Images
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="datatable-basic" class="table table-bordered text-nowrap w-100 datatable">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Image</th>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for image in images %}
                                        <tr>
                                            <td>{{ image.title }}</td>
                                            <td><img src="{{ image.image.url }}" alt="{{ image.title }}" width="100"></td>
                                            <td>{{ image.category }}</td>
                                            <td>
                                                <a href="{% url 'update_gallery_image' image_id=image.id %}" class="btn btn-success btn-sm">Update</a>
                                                <form action="#" method="post" style="display: inline;">
                                                    {% csrf_token %}
                                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ image.id }}')">Delete</button>
                                                    
                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End::row-1 -->
        </div>
    </div>
    <script>
function confirmDelete(imageId) {
    var confirmDelete = confirm('Are you sure you want to delete this gallery image?');

    if (confirmDelete) {
        // Using AJAX to delete the gallery image
        var url = '{% url 'delete_gallery_image' image_id=0 %}'.replace('0', imageId);

        $.ajax({
            url: url,
            type: 'POST',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success: function () {
                // Redirect to gallery_images_list after successful deletion
                window.location.href = '{% url 'gallery_list_view' %}';
            },
            error: function(xhr, status, error) {
                // Handle errors, if any
                console.error(xhr.responseText);
            }
        });
    }
}

</script>

    <!-- End::app-content -->
{% endblock %}
