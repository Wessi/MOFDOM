{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
<div class="main-content app-content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
            <h1 class="page-title fw-semibold fs-18 mb-0">Uploaded Events</h1>
            <div class="ms-md-1 ms-0">
                <nav>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Tables</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Uploaded Events</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header Close -->
        <!-- Start::row-1 -->
        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="col-lg-11">
                            <div class="card-title">
                                Uploaded Events
                                
                                <a href="{% url 'add_event' %}" class="btn btn-primary float-end">Add an Event </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable-basic" class="table table-bordered text-nowrap w-100 datatable">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Date</th>
                                        <th>Place</th>
                                        <th>Action</th> <!-- Added a new column for actions -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for event in events %}
                                    <tr>
                                        <td>{{ event.title }}</td>
                                        <td>{{ event.date }}</td>
                                        <td>{{ event.location }}</td>
                                        <td>
                                            <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ event.id }}')">Delete</button>
                                            <a href="{% url 'update_event' event_id=event.id %}" class="btn btn-success btn-sm">Update</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End::row-1 -->
    </div>
</div>
<!-- End::app-content -->
<script>
    function confirmDelete(eventId) {
        var confirmDelete = confirm('Are you sure you want to delete this event?');

        if (confirmDelete) {
            // Using AJAX to delete the event
            $.ajax({
                url: '{% url 'delete_event' event_id=0 %}'.replace('0', eventId),
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function () {
                    // Refresh the page after successful deletion
                    location.reload();
                },
            });
        }
    }
</script>
{% endblock %}
