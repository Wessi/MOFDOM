{% extends 'base.html' %}
{% load static %}
{% block main %}
    <style>
        body {
            margin: 0; /* Reset default body margin */
            font-family: Arial, sans-serif; /* Set standard font family */
        }

        .vacancy-container {
            margin: 50px; /* Adjust the left and right margins for the container */
        }

        .vacancy-card {
            margin: 20px 0; /* Adjust top and bottom margins for individual cards */
            padding: 20px; /* Add padding for a box-like appearance */
            background-color: #f9f9f9; /* Set background color for better visibility */
            border-radius: 8px; /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        .vacancy-title {
            font-size: 20px; /* Set standard title font size */
            font-weight: bold; /* Bold the title */
            margin-bottom: 10px; /* Add margin below the title */
        }

        .job-description {
            margin-bottom: 10px; /* Add margin below the job description */
        }

        .location {
            color: #666; /* Set color for location */
        }

        .deadline {
            font-style: italic; /* Italicize the deadline */
            color: #888; /* Set color for deadline */
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            .vacancy-card {
                margin: 10px 0; /* Adjust top and bottom margins for individual cards */
            }

            .vacancy-title {
                font-size: 18px; /* Reduce font size for smaller screens */
            }

            .location,
            .deadline {
                font-size: 14px; /* Reduce font size for smaller screens */
            }
        }
    </style>

    <div class="vacancy-container mt-4 mb-4" style="max-width: 1200px; margin: 0 auto;">
        {% for job in jobs %}
            <div class="vacancy-card">
                <div class="vacancy-title">{{ job.job_title }}</div>
                <div class="job-description">{{ job.job_description }}</div>
                <div class="location">{{ job.location }}</div>
                <div class="deadline">Deadline: {{ job.job_deadline }}</div>
                <a href="{% url 'jobs_detail' job_id=job.id %}" class="btn btn-primary">See More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
