{% extends 'admin_base.html' %}
{% load static %}
{% block main %}
    <div class="main-content app-content">
        <div class="container-fluid">
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">Faq's</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Faq's</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Still Have Questions ?
                            <span class="subtitle fw-normal text-muted d-block fs-12">
                                You can post your questions here, our support team is always active.
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add_FAQ' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">    {% csrf_token %}
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" id="question" name="question" class="form-control" placeholder="Question">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <textarea id="answer" name="answer" class="form-control" placeholder="Answer" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
