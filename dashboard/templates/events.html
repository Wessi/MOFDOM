{% extends 'base.html' %}
{% block main %}
{% load static %}
<section class="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title text-center">
                    <h1>OUR EVENTS</h1>
                </div>
                <div class="breadcumb-area  text-center">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active">OUR EVENTS</li>
                    </ol>
                </div>
                <div class="back-home">
                    <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK TO HOME</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End page title -->

<!-- Start up comming area -->
<section class="up-comming-area pt-90 pb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="up-comming-events">
                    <!-- Loop through events -->
                    {% for event in events %}
                    <div class="single-event mb-90 row">
                        <div class="col-sm-5">
                            <div class="event-image">
                                <img src="{{ event.image.url }}" alt="{{ event.title }}">

                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="event-text">
                                <h3><a href="#">{{ event.title }}</a></h3>
                                <div class="event-time-and-place">
                                    <span class="ev-time"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ event.time }}</span>
                                    <span class="ev-place"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ event.location }}</span>
                                </div>
                                <p>{{ event.description }}</p>
                                <a class="btn-md bo-ra-5" href="#">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- End loop -->
                </div>
                <div class="blog-pagination pull-left">
                    <nav>
                        <ul>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">Next page</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
