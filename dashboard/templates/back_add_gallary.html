{% extends 'admin_base.html' %}
{% load static %}

{% block main %}
    <div class="main-content app-content">
        <div class="container-fluid">
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">Gallery</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Gallery</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Image</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="card custom-card">
                        <div class="card-header justify-content-between">
                            <div class="card-title">
                                Add Gallery Image
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'add_gallary_back' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-xl-12">
                                    <label for="input-rounded" class="form-label">Title</label>
                                    <input type="text" name="title" class="form-control" id="input-rounded" placeholder="Title">
                                </div>
                                <div class="col-xl-12">
                                    <label for="input-rounded" class="form-label">Category</label>
                                    {{ form.category }}
                                </div>

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Image</label>
                                    <input class="form-control" type="file" name="image" id="formFile">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            {% if form.is_bound and form.is_valid %}
                                <p class="text-success">Image successfully uploaded!</p>
                            {% endif %}
                        </div>
                        <div class="card-footer d-none border-top-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</title>
</head>

</body>
