{% extends 'base.html' %}
{% load static %}
{% block main %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> bofed </title>
    <!-- Main Theme Js -->
    <script src="{% static 'dashboard/js/authentication-main.js' %}"></script>
    <!-- Bootstrap Css -->
    <link id="style" href="{% static 'dashboard/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
    <!-- Style Css -->
    <link href="{% static 'dashboard/css/styles.min.css' %}" rel="stylesheet" >
    <!-- Icons Css -->
    <link href="{% static 'dashboard/css/icons.min.css' %}" rel="stylesheet" >
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center authentication authentication-basic h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
            <div class="card custom-card">
                <div class="card-body p-5">
                    <img src="{% static 'img/logo-addis.jpg' %}" alt="Company Logo" class="img-fluid mb-4 mx-auto d-block" style="max-width: 200px;">
                    <p class="h5 fw-semibold mb-2 text-center">Sign In</p>
                    <form method="post" action="{% url 'Login_Staff' %}" class="row gy-3">
                        {% csrf_token %}
                        <div class="col-xl-12">
                            <label for="signin-username" class="form-label text-default">User Name</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="signin-username" placeholder="user name">
                        </div>
                        <div class="col-xl-12 mb-2">
                            <div class="input-group">
                                <input type="password" name="password" class="form-control form-control-lg" id="signin-password" placeholder="password">
                                <button class="btn btn-light" type="button" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                            </div>
                            <div class="mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                        Remember password ?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12 d-grid mt-2">

                            <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="fs-12 text-muted mt-3">Don't have an account? <a href="/accounts/register/" class="text-primary">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="{% static 'dashboard/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Show Password JS -->
<script src="{% static 'dashboard/js/show-password.js' %} "></script>
</body>
</html>
{% endblock %}
