{% extends 'base_new_admin.html' %}
{% load static %}
{% block main %}
<div class="main-content app-content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
            <h1 class="page-title fw-semibold fs-18 mb-0">Create News</h1>
            <div class="ms-md-1 ms-0">
                <nav>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Create_news</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create_news</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-xxl-9 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">News</div>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row gy-3">
                                <div class="col-xl-12">
                                    <label for="id_name" class="form-label">News Title</label>
                                    <input type="text" name="name" class="form-control" id="id_name">
                                </div>
                                <div class="col-xl-12">
                                    <label for="id_short_txt" class="form-label">Short Text</label>
                                    <textarea name="short_txt" class="form-control" id="id_short_txt" rows="3"></textarea>
                                </div>
                                <div class="col-xl-12">
                                    <label for="id_body_txt" class="form-label">Body Text</label>
                                    <textarea name="body_txt" class="form-control" id="id_body_txt" rows="6"></textarea>
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_date" class="form-label">Date</label>
                                    <input type="text" name="date" class="form-control" id="id_date">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_time" class="form-label">Time</label>
                                    <input type="text" name="time" class="form-control" id="id_time">
                                </div>
                                <div class="col-xl-12">
                                    <label for="id_picname" class="form-label">Picture Name</label>
                                    <input type="text" name="picname" class="form-control" id="id_picname">
                                </div>
                                <div class="col-xl-12">
                                    <label for="id_picurl" class="form-label">Picture URL</label>
                                    <input type="text" name="picurl" class="form-control" id="id_picurl">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_author_news" class="form-label">Author News</label>
                                    <input type="text" name="author_news" class="form-control" id="id_author_news">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_catname" class="form-label">Category Name</label>
                                    <input type="text" name="catname" class="form-control" id="id_catname">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_catid" class="form-label">Category ID</label>
                                    <input type="text" name="catid" class="form-control" id="id_catid">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_ocatid" class="form-label">Original Category ID</label>
                                    <input type="text" name="ocatid" class="form-control" id="id_ocatid">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_show" class="form-label">Show</label>
                                    <input type="text" name="show" class="form-control" id="id_show">
                                </div>
                                <div class="col-xl-12">
                                    <label for="id_tag" class="form-label">Tag</label>
                                    <input type="text" name="tag" class="form-control" id="id_tag">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_act" class="form-label">Action</label>
                                    <input type="text" name="act" class="form-control" id="id_act">
                                </div>
                                <div class="col-xl-6">
                                    <label for="id_rand" class="form-label">Random</label>
                                    <input type="text" name="rand" class="form-control" id="id_rand">
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="btn-list text-end">
                                    <button type="submit" class="btn btn-sm btn-primary">Create News</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--End::row-1 -->
    </div>
</div>
{% endblock %}
