{% extends 'base.html' %}
{% load static %}
{% block main %}
<section class="our-blog-area pt-90 pb-60">
    <div class="container">
        <div class="row">
            <!-- Loop through news articles -->
            {% for article in news_articles %}
            <div class="col-sm-4">
                <div class="single-blog mb-30">
                    <div class="blo-image-and-date">
                        <img src="{{ article.featured_image.url }}" alt="{{ article.title }}">
                    </div>
                    <div class="blog-text">
                        <h3><a href="#">{{ article.title }}</a></h3>
                        <p>{{ article.content|slice:":200" }}</p>
                        <a href="#" class="read-more">Read More...</a>
                    </div>
                    <div class="blog-date">
                        <p>{{ article.created_at|date:"M d, Y" }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End loop -->
        </div>
    </div>
</section>
{% endblock %}
