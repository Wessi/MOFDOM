
<!-- update_news.html -->
{% extends 'base_new_admin.html' %}
{% load static %}
{% block main %}
    <div class="main-content app-content">
        <div class="container-fluid">

            <!-- Page Header -->
            <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
                <h1 class="page-title fw-semibold fs-18 mb-0">Update News Article</h1>
                <div class="ms-md-1 ms-0">
                    <nav>
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="{% url 'news_list' %}">News</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Update</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Page Header Close -->
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            Update News Article
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" name="title" class="form-control" value="{{ form.title.value }}">
                            </div>
                            <div class="form-group">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" id="author" name="author" class="form-control" value="{{ form.author.value }}">
                            </div>
                            <div class="form-group">
                                <label for="content" class="form-label">Content</label>
                                <textarea id="content" name="content" class="form-control">{{ form.content.value }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="featured_image" class="form-label">Featured Image</label>
                                {{ form.featured_image }}
                            </div>
                            <div class="form-group">
                                <label for="minutes_read" class="form-label">Minutes Read</label>
                                <input type="text" id="minutes_read" name="minutes_read" class="form-control" value="{{ form.minutes_read.value }}">
                            </div>
                            <div class="form-group">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" id="category" name="category" class="form-control" value="{{ form.category.value }}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Update</button>
                                <a href="{% url 'news_list' %}" class="btn btn-sm btn-secondary"><i class="fa fa-times"></i> Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End::app-content -->
{% endblock %}
